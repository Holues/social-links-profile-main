<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="assets/images/avatar-jessica.jpeg" alt="" class="avatar" />
      <span class="name">Jessica Randall</span>
      <span class="location">London, United Kingdom</span>
      <span class="title">"Front-end developer and avid reader."</span>
      <div class="socials-box">
        <div class="socials">GitHub</div>
        <div class="socials">Frontend Mentor</div>
        <div class="socials">LinkedIn</div>
        <div class="socials">Twitter</div>
        <div class="socials">Instagram</div>
      </div>
    </div>
  </body>
</html>
